# Key store with SMP key (required)
pdclient.keystore.type         = pkcs12
pdclient.keystore.path         = smp.pilot.jks
pdclient.keystore.password     = peppol
pdclient.keystore.key.alias    = smp.pilot
pdclient.keystore.key.password = peppol

# Default trust store (optional)
pdclient.truststore.type     = pkcs12
pdclient.truststore.path     = truststore/2025/smp-test-truststore.p12
pdclient.truststore.password = peppol

# TLS settings
# Must be disabled for https://test-directory.peppol.eu and https://directory.peppol.eu
https.hostname-verification.disabled = true

# Connection timeout in milliseconds; default is 5000
# connect.timeout.ms = 5000

# Request timeout in milliseconds; default is 10000
# request.timeout.ms = 10000
