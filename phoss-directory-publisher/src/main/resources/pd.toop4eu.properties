# Global flags for initializer
global.debug = false
global.production = false

# Central directory where the data should be stored
webapp.datapath = /toop-dir/directory/data

# Should all files of the application checked for readability? 
webapp.checkfileaccess = false

# Is it a test version? E.g. a separate header
webapp.testversion = false

# Application name
webapp.appname = TOOP Directory
webapp.applogo.image.path = /imgs/toop-small-144-50.png
webapp.favicon.png.16x16 = /toop/favicon-16x16.png
webapp.favicon.png.32x32 = /toop/favicon-32x32.png
webapp.favicon.png.96x96 = /toop/favicon-96x96.png

# Vendor name and URL
webapp.vendor.name = TOOP JTG
webapp.vendor.url = http://toop.eu

# Change image
webapp.logo.image.path = /imgs/toop-directory.png

# Overall search UI
webapp.search.ui = toop

# Is the client certificate validation for the indexer active?
# Can only be enabled when the server runs on https!
indexer.clientcert.validation = false

# Use the U-NAPTR lookup
sml.urlprovider = esens

# Use OASIS BDXR SMP client
smp.mode = oasis-bdxr-v1

reindex.maxretryhours=24
reindex.retryminutes=5

# Identifier types
identifier.type = oasis-bdxr-v1

# SMP mode to use
smp.mode = oasis-bdxr-v1

# Maximum 2 search requests per second
rest.limit.requestspersecond=2

# Sync all business cards
sync.businesscards = true
